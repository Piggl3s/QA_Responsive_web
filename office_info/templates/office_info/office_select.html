{% extends 'office_info/base_template.html' %}
{% block content %}
<!-- Load static files -->
{% load static %}

<div class="container">
    <div class="row">
        <div class="col" style="padding-top: 2%">
            <img src="{% static 'base_template/logo.svg' %}" class="img-fluid mx-auto d-block mt-0">
            <h3 class="text-center">Office Information</h3>
        </div>
    </div>
    <div class="row">
        {{ office.id }}
        <form action="{% url 'office_info' %}">
            <select id="dropdown" class="form-select form-select-lg mb-3" aria-label=".form-select-lg example" name="office">
                <option selected>Select Office location</option>
                {% for office in offices %}
                    <option value='{{ office.id }}'>{{ office.title }}</option>
                {% endfor %}
            </select>
            <button type="submit" id="btnSubmit" class="btn btn-info">Submit</button>
        </form>
    </div>

</div>
<!-- link to local static JS file -->
<script src="{% static 'office_select/js/myscript.js' %}"></script>

{% endblock %}
